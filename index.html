    <!-- Canonical is set dynamically in the script below to avoid Vite build processing of '/' -->
    
    <!-- Inline minimal CSS to prevent white flashes before app CSS loads -->
    <style>
      html, body, #root { height: 100%; background: #000; }
      body { margin: 0; overscroll-behavior-y: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Prevent pinch/double-tap zoom in standalone (installed PWA) only
      (function () {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        if (!isStandalone) return;

        let lastTouchEnd = 0;
        const opts = { passive: false };

        // Block iOS gesture pinch zoom
        ['gesturestart', 'gesturechange', 'gestureend'].forEach(type => {
          document.addEventListener(type, e => e.preventDefault(), opts);
        });

        // Block double-tap zoom
        document.addEventListener('touchend', function (e) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, opts);
      })();
    </script>
  </body>
