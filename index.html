<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tb_tab.svg?v=2" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/tb_tab.svg" color="#ea580c" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="ThekaBar" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <title>ThekaBar - Find Open Shops & Bars</title>
    <meta name="description" content="Find open liquor shops and bars in Delhi NCR with real-time status updates" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="ThekaBar" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ThekaBar - Find Open Shops & Bars" />
    <meta property="og:description" content="Find open liquor shops and bars in Delhi NCR with real-time status updates" />
    <meta property="og:image" content="/tb_tab.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="ThekaBar – Find open liquor shops and bars in Delhi NCR" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:url" content="/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ThekaBar - Find Open Shops & Bars" />
    <meta name="twitter:description" content="Find open liquor shops and bars in Delhi NCR with real-time status updates" />
    <meta name="twitter:image" content="/tb_tab.png" />
    <meta name="twitter:image:alt" content="ThekaBar – Find open liquor shops and bars in Delhi NCR" />

    <!-- Canonical -->
    <link rel="canonical" href="/" />
    
    <!-- Inline minimal CSS to prevent white flashes before app CSS loads -->
    <style>
      html, body, #root { height: 100%; background: #000; }
      body { margin: 0; overscroll-behavior-y: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Set canonical and og:url dynamically for SPA -->
    <script>
      (function(){
        try {
          var href = window.location.href.split('#')[0];
          var c = document.querySelector('link[rel="canonical"]');
          if (c) c.setAttribute('href', href);
          var ogu = document.querySelector('meta[property="og:url"]');
          if (ogu) ogu.setAttribute('content', href);
        } catch(_) {}
      })();
    </script>
    <!-- JSON-LD structured data -->
    <script>
      (function(){
        try {
          var origin = window.location.origin || window.location.href.split('#')[0];
          var data = [
            {
              "@context": "https://schema.org",
              "@type": "WebSite",
              "name": "ThekaBar",
              "url": origin + "/",
              "inLanguage": "en-IN",
              "description": "Find open liquor shops and bars in Delhi NCR with real-time status updates"
            },
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": "ThekaBar",
              "url": origin + "/",
              "logo": origin + "/tb_tab.png"
            }
          ];
          var s = document.createElement('script');
          s.type = 'application/ld+json';
          s.text = JSON.stringify(data);
          document.head.appendChild(s);
        } catch(_) {}
      })();
    </script>
  </body>
</html>
